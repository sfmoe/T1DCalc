<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T1D Calculator</title>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<link rel="stylesheet" href="t1dc.css">
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>


    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
    
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">T1D Calc</a>
    
                <ul class="pure-menu-list">
                    <li class="pure-menu-item  pure-menu-selected"><a href="#Calculator" class="pure-menu-link">Calculator</a></li>
                    <li class="pure-menu-item"><a href="#Log" class="pure-menu-link">Log</a></li>
    
                    <li class="pure-menu-item"><a href="#Settings" class="pure-menu-link">Settings</a></li>
    
                    
                </ul>
            </div>
        </div>
    
        <div id="main">
            <section id="Calculator">
            <div class="header">
                <h1>Calculator</h1>
            </div>
    
            <div class="content">
                <form method="post" id="BolusCalculator">
                     <fieldset id="CarbBolus">
                    <legend>Carb Bolus </legend>
                        <input type="text" id="carbIntake"> / <input type="text" id="CarbRatio" value="30" disabled="disabled"> = <span id="CarbBolusTotal">0</span>
                        <button id="buttonCalcCarb" class="button">Calculate</button>
                     </fieldset>

                     <fieldset id="CarbBolus">
                        <legend>Correction Bolus</legend> 
                        <input type="text" id="BGL" value="0"> - <input type="text" id="correctionTarget" value="130" disabled="disabled"> =
                        <br/>
                        <input type="text" id="correctionAmount" value="0" disabled="disabled"> / <input type="text" id="correctionFactor" value="160" disabled="disabled"> = 
                        <span id="correctionBolusTotal">0</span>
                        <button id="buttonCalcCorrection" class="button">Calculate</button>
                    </fieldset>

                    <fieldset id="insulinBolus">
                        <legend>Insulin Bolus</legend>
                        <span id="insulinBolusTotal">0</span>
                        <button id="logInsulinBolusResults">Log Insulin Bolus</button>
                    </fieldset>
                </form>
                
            </div>
        </section>
    

        <section id="Log">
            <div class="header">
                <h1>Log</h1>
            </div>
    
            <div class="content">
              
                
            </div>
        </section>



        <section id="Settings">
            <div class="header">
                <h1>Settings</h1>
            </div>
    
            <div class="content">
               
                
            </div>
        </section>

        </div>


<script src="t1dc.js"></script>
</body>

</html>
