<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T1D Calculator</title>
<link rel="stylesheet" href="t1dc.css">
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>


    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
    
        <div id="menu">
            <div class="inner-menu">
                <a class="menu-heading" href="#">T1D Calc</a>
    
                <ul class="menu-list">
                    <li class="menu-item  menu-selected"><a href="#Calculator" class="menu-link">Calculator</a></li>
                    <li class="menu-item"><a href="#Log" class="menu-link">Log</a></li>
    
                    <li class="menu-item"><a href="#Settings" class="menu-link">Settings</a></li>
    
                    
                </ul>
            </div>
        </div>
    
        <div id="main">
            <section id="Calculator">
            <div class="header">
                <h1>Calculator</h1>
            </div>
    
            <div class="content">
                <form method="post" id="bolus-calculator">
                    <div id="number-input"> 
                        
                        <div id="carb-intake-input">
                        <h3>Carb Intake</h3>
                        <input type="number" id="carb-intake" step="0.01" value="0">
                        </div>


                        <div id="blood-glucose-input">
                        <h3>Blood Glucose Level</h3>
                        <input type="number" id="blood-glucose-level" step="0.01" value="0">
                        </div>



                        <!--  Hidden Calculator Inputs -->
                            <!-- Carbs -->
                            <input type="hidden" id="carb-ratio" value="30">  
                            <input type="hidden" id="carb-bolus-total" value="0">  
                            <!-- Blood Glucose -->
                            <input type="hidden" id="correction-target" value="130">  
                            <input type="hidden" id="correction-amount" value="0">  
                            <input type="hidden" id="correction-factor" value="160">  

                        <!-- End Hidden Calculator Inputs -->
                    </div>
                    <hr/>
                   

                   

                    <fieldset id="insulin-bolus">
                        <legend>Insulin Bolus</legend>
                        <span id="insulin-bolus-total">0</span>
                        <button id="calculate-insulin-bolus" class="button">Calculate</button>
                        <button id="log-insulin-bolus-results" disabled>Log Insulin Bolus</button>

                        <hr/>
                    </fieldset>

                    <fieldset id="carb-bolus">
                            <legend>Carb Bolus</legend>
                                <span id="carb-intake-display">0</span> / <span id="carb-ratio-display">0</span> = <span id="carb-bolus-total-display">0</span>
                    </fieldset>

                    <fieldset id="correction-bolus">
                            <legend>Correction Bolus</legend> 
                            <span id="blood-glucose-level-display">0</span> - <span id="correction-target-display">0</span>  = <span id="correction-amount-display">0</span>  / <span id="correction-factor-display">0</span> = 
                            <span id="correction-bolus-total">0</span>
                    </fieldset>
                </form>
              
            </div>
        </section>
        
      
        <section id="Log">
                 
            <div class="header">
                <h1>Log</h1>
            </div>
    
            <div class="content">
              
                
            </div>
        </section>



        <section id="Settings">
            <div class="header">
                <h1>Settings</h1>
            </div>
    
            <div class="content">
               
                
            </div>
        </section>

        </div>


<script src="t1dc.js"></script>
</body>

</html>
