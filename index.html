<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T1D Calculator</title>
<link rel="stylesheet" href="t1dc.css">
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>


    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
    
        <div id="menu">
            <div class="inner-menu">
                <a class="menu-heading" href="#">T1D Calc</a>
    
                <ul class="menu-list">
                    <li class="menu-item  menu-selected"><a href="#Calculator" class="menu-link">Calculator</a></li>
                    <li class="menu-item"><a href="#Log" class="menu-link">Log</a></li>
    
                    <li class="menu-item"><a href="#Settings" class="menu-link">Settings</a></li>
    
                    
                </ul>
            </div>
        </div>
    
        <div id="main">
            <section id="Calculator">
            <div class="header">
                <h1>Calculator</h1>
            </div>
    
            <div class="content">
                <form method="post" id="bolus-calculator">
                    <div id="number-input"> 
                        Carb Intake: <input type="text" id="carb-intake">
                        <br/>
                        Blood Glucose Level: <input type="text" id="blood-glucose-level">
                    </div>
                    <hr/>
                    <fieldset id="carb-bolus">
                    <legend>Carb Bolus</legend>
                        <input type="text" id="carb-intake-pseudo" disabled="disabled" value=0>  / <input type="text" id="carb-ratio" value="30" disabled="disabled"> = <span id="carb-bolus-total">0</span>
                     </fieldset>

                     <fieldset id="CarbBolus">
                        <legend>Correction Bolus</legend> 
                        <input type="text" id="blood-glucose-level-pseudo" disabled="disabled" value=0> - <input type="text" id="correction-target" value="130" disabled="disabled"> = <input type="text" id="correction-amount" value="0" disabled="disabled"> / <input type="text" id="correction-factor" value="160" disabled="disabled"> = 
                        <span id="correction-bolus-total">0</span>
                    </fieldset>

                    <fieldset id="insulin-bolus">
                        <legend>Insulin Bolus</legend>
                        <span id="insulin-bolus-total">0</span>
                        <button id="calculate-insulin-bolus" class="button">Calculate</button>
                        <button id="log-insulin-bolus-results" disabled>Log Insulin Bolus</button>
                    </fieldset>
                </form>
                
            </div>
        </section>
    

        <section id="Log">
            <div class="header">
                <h1>Log</h1>
            </div>
    
            <div class="content">
              
                
            </div>
        </section>



        <section id="Settings">
            <div class="header">
                <h1>Settings</h1>
            </div>
    
            <div class="content">
               
                
            </div>
        </section>

        </div>


<script src="t1dc.js"></script>
</body>

</html>
