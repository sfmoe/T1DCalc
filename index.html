<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>T1D Calculator</title>
<link rel="stylesheet" href="assets/css/t1dc.css">
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>


    <div id="layout">

    
        <div id="main">
            <section id="Calculator">
            <div class="header">
                <h1>Calculator</h1>
            </div>
    
            <div class="content">
                <div id="bolus-calculator">
                    <div id="number-input"> 
                        
                        <div id="carb-intake-input">
                        <label for="carb-intake">Carb Intake</label>
                        <input type="number" id="carb-intake" step="0.01" value="0">
                        /
                        <select name="carb-ratio" id="carb-ratio">
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="25" selected>25</option>
                        </select>
                        
                        </div>


                        <div id="blood-glucose-input">
                        <label for="blood-glucose-level">Blood Glucose Level</label>
                        <input type="number" id="blood-glucose-level" step="0.01" value="0">
                        </div>



                        <!--  Hidden Calculator Inputs -->
                            <!-- Carbs -->
                            
                            <input type="hidden" id="carb-bolus-total" value="0">  
                            <!-- Blood Glucose -->
                            <input type="hidden" id="correction-target" value="130">  
                            <input type="hidden" id="correction-amount" value="0">  
                            <input type="hidden" id="correction-factor" value="150">  
                            <input type="hidden" id="correction-bolus-total" value="0">  

                        <!-- End Hidden Calculator Inputs -->
                    </div>
                    <hr/>
                   

                   

                    <fieldset id="insulin-bolus">
                        <legend>Insulin Bolus</legend>
                        <span id="insulin-bolus-total">0</span>
                        
                        <div class="button-container center">
                        <button id="calculate-insulin-bolus" class="button">Calculate</button>
                        <button id="log-insulin-bolus-results">Log Insulin Bolus</button>
                        </div>
                        <hr/>
                    </fieldset>

                    <fieldset id="carb-bolus-calculations">
                            <legend>Carb Bolus</legend>
                                <span id="carb-intake-display">0</span> / <span id="carb-ratio-display">0</span> = <span id="carb-bolus-total-display">0</span>
                    </fieldset>

                    <fieldset id="correction-bolus-calculations">
                            <legend>Correction Bolus</legend> 
                            <span id="blood-glucose-level-display">0</span> - <span id="correction-target-display">0</span>  = <span id="correction-amount-display">0</span>  / <span id="correction-factor-display">0</span> = 
                            <span id="correction-bolus-total-display">0</span>
                    </fieldset>
                    <fieldset id="total-raw-calculations">
                        <legend>Raw Insulin Bolus</legend>
                        <span id="raw-total-bolus">0</span>
                     </fieldset>
                </div>
              
            </div>
        </section>
        
      
        <section id="Log">
                 
            <div class="header">
                <h1>Log</h1>
            </div>
    
            <div class="content">
                <ul class="log-header">
                    <li>#</li>
                    <li>Date</li>
                    <li>Carbs</li>
                    <li>BGL</li>
                    <li>Insulin</li>
                </ul>

                <ul id="log-items"></ul>
            </div>
        </section>



        <section id="Settings">
            <div class="header">
                <h1>Settings</h1>
            </div>
    
            <div class="content">
               
                
            </div>
        </section>

        </div>


<script src="assets/javascript/main.js"></script>
<script src="assets/javascript/calculator.js"></script>
<script src="assets/javascript/storage.js"></script>
</body>

</html>
